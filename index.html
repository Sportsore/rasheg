<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب خدمات الرشق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>طلب خدمات الرشق</h1>
        <select id="service">
            <option value="1031">لايكات انستقرام</option>
            <option value="1032">مشاهدات انستقرام</option>
            <option value="1033">مشاهدات تلجرام</option>
            <option value="1034">تفاعلات تلجرام</option>
        </select>
        <input type="text" id="link" placeholder="رابط المنشور">
        <input type="number" id="quantity" placeholder="الكمية" value="50">
        <button id="submit">تنفيذ الطلب</button>
        <div id="responseMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const service = document.getElementById('service').value;
            const link = document.getElementById('link').value;
            const quantity = document.getElementById('quantity').value;
            const responseMessage = document.getElementById('responseMessage');

            // التحقق من صحة الإدخال
            if (!link || !quantity) {
                responseMessage.textContent = "يرجى ملء جميع الحقول!";
                responseMessage.className = "message error";
                responseMessage.style.display = "block";
                return;
            }

            responseMessage.style.display = "none"; // إخفاء الرسالة السابقة

            try {
                const apiKey = "2d9309e1eae3df98355b8a0ebf853983"; // مفتاح الـ API
                const data = new URLSearchParams({
                    key: apiKey,
                    action: "add",
                    service: service,
                    link: link,
                    quantity: quantity
                });

                const response = await fetch("https://smmxpepo.shop/api/v2", {
                    method: "POST",
                    body: data,
                });

                const result = await response.json();

                // معالجة الرد بناءً على الحالة
                if (result.error) {
                    if (result.error.includes("inactive or not found")) {
                        responseMessage.textContent = "الخدمة المطلوبة غير مفعّلة أو رقم الخدمة غير صحيح. يرجى التحقق من الإعدادات.";
                        responseMessage.className = "message error";
                    } else {
                        responseMessage.textContent = `حدث خطأ: ${result.error}`;
                        responseMessage.className = "message error";
                    }
                } else {
                    responseMessage.textContent = `تم تنفيذ الطلب بنجاح! معرف الطلب: ${result.order}`;
                    responseMessage.className = "message success";
                }
            } catch (error) {
                responseMessage.textContent = "حدث خطأ أثناء الاتصال بالخادم. حاول مرة أخرى.";
                responseMessage.className = "message error";
            }

            responseMessage.style.display = "block";
        });
    </script>
</body>
</html>
